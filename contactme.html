			<h1>Contact me</h1>
			<div class="contact-form">
			<h3>Fill out the form below to contact us.</h3>
			
			
			<form>
				<label for="FName">First Name:</label>
				<input type="text" id="FName" name="FName" required="required">
				
				<label for="LName">Last Name:</label>
				<input type="text" id="LName" name="LName" required="required">
				
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required="required">
				
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required="required">
				
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="10" cols="30" required="required"></textarea>
				
				<div class="button">
				<input type="submit" value="Submit">
				</div>
					
			</form>
